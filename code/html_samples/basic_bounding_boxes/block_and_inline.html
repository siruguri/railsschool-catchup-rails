<html>
  <head>
    <title>
      Simple HTML for Bounding Boxes
    </title>
  </head>

  <body>
    <div style="border: 5px solid red">This is box 1 in <i style="border: 5px solid green">red</i>. Notice how its width extends to the width of its parent container.</div>
    <div style="border: 5px solid blue">This is box 2 in <ul style="border: 5px solid green">blue (but see how the blue element stacks down now because it's encased in a block-level ul)</ul>. Notice how it "stacks down" below its previous sibling.</div>
  </body>
</html>
