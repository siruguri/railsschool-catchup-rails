<html>
  <head>
    <title>
      Simple HTML for Bounding Boxes
    </title>
  </head>

  <body>
    <div style="border: 5px solid red">
      This is box 1 in red. Notice how its width extends to the width of its parent container.
    </div>

    <div style="border: 15px solid black">
      This is box 2 in blue. Notice how it "stacks down" below its previous sibling.
    </div>
  </body>
</html>
